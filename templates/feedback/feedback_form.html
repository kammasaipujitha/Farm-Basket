{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h2 class="text-2xl font-bold mb-4">Submit Feedback</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-semibold mb-1">Your Feedback</label>
      <textarea name="message" rows="5" class="w-full border rounded px-3 py-2" required>{{ form.message.value }}</textarea>
    </div>
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Submit</button>
      <a href="{{ cancel_url|default:'#' }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
