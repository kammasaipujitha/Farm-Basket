{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-6">Notifications</h2>
  <div class="space-y-4">
    {% for notification in notifications %}
      <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded shadow flex justify-between items-center">
        <div>
          <div class="font-semibold">{{ notification.message }}</div>
          <div class="text-xs text-gray-500">{{ notification.created_at|date:"M d, Y H:i" }}</div>
        </div>
        {% if not notification.read %}
          <span class="bg-blue-400 text-white text-xs px-2 py-1 rounded">New</span>
        {% endif %}
      </div>
    {% empty %}
      <div class="text-center text-gray-500">No notifications.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
