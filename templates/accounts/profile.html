{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h2 class="text-2xl font-bold mb-4">My Profile</h2>
  <div class="mb-4">
    <span class="font-semibold">Name:</span> {{ user.get_full_name }}
  </div>
  <div class="mb-4">
    <span class="font-semibold">Email:</span> {{ user.email }}
  </div>
  <div class="mb-4">
    <span class="font-semibold">Role:</span> {{ user.get_role_display }}
  </div>
  <div class="flex flex-col gap-2 mt-6">
    <a href="{% url 'accounts:edit_profile' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Edit Profile</a>
    <a href="{% url 'orders:order_history' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">View Orders</a>
    {% if user.is_farmer %}
      <a href="{% url 'products:my_products' %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Manage My Products</a>
    {% endif %}
  </div>
</div>
{% endblock %}
