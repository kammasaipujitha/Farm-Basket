{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-8 mt-8">
  <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-semibold mb-1">Full Name</label>
      <input type="text" name="full_name" value="{{ user.get_full_name }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">New Password</label>
      <input type="password" name="password1" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Confirm Password</label>
      <input type="password" name="password2" class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
      <a href="{% url 'profile' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
